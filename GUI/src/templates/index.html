{% extends 'layout.html' %}

{% block title %}
Inicio
{{ super() }}
{% endblock %}

{% block content%}
<div class="container-fluid bg_start_img">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-3 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename = '../static/img/humans/female_start_student.png') }}"
                class="female_start_student position-absolute bottom-0">
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename = '../static/img/shapes/Hexagon.svg') }}"
                class="bg_start_hex align-self-center my-5 hexagono">
            <h2 class="font_title position-absolute top-0">
                Interprete digital <br> de LSM
            </h2>
            <a href="{{ url_for('menuPrincipal') }}" class="text-center position-absolute bottom-0">
                <button class="btn btn_start">
                    Iniciar
                </button>
            </a>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center ">
            <img src="{{ url_for('static', filename = '../static/img/humans/green_student.png') }}"
                class="green_student position-absolute bottom-0">
        </div>
    </div>
</div>
{% endblock %}z
